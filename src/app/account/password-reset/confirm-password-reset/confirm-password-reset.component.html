



<app-page-title title="Password Reset" ></app-page-title>

<div class="container padding-bottom-3x mb-2">
  <div class="row">
    <div class="col-md-6">

      <form class="login-box" [formGroup]="frmSetNewPassword" (ngSubmit)="setPassword()">

        <h3 class="margin-bottom-1x">Reset Your Password</h3>
 

        <div class="form-group input-group" [ngClass]="{'has-danger': !frmSetNewPassword.get('password').valid && frmSetNewPassword.get('password').touched}">
          <input class="form-control" formControlName="password" type="password" placeholder="Confirm Password" name="password" required="">
          <span class="input-group-addon">
            <i class="icon-lock"></i>
          </span>
          <div *ngIf="!frmSetNewPassword.get('password').valid && frmSetNewPassword.get('password').touched" class="form-control-feedback">
             password is required!
          </div>
        </div>

        <div class="form-group input-group" [ngClass]="{'has-danger': !frmSetNewPassword.get('confirmPassword').valid && frmSetNewPassword.get('confirmPassword').touched}">
          <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" required="">
          <span class="input-group-addon">
            <i class="icon-lock"></i>
          </span>
          <div *ngIf="!frmSetNewPassword.get('password').valid && frmSetNewPassword.get('password').touched" class="form-control-feedback">
            Confirm password is required!
          </div>
        </div>


        <div class="text-center text-sm-right">
          <button [disabled]="!frmSetNewPassword.valid" class="btn btn-primary margin-bottom-none" type="submit">Reset</button>
        </div>

    
      </form>
    
    </div>
  </div>
</div>
