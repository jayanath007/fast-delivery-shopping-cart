<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<form class="row" [formGroup]="formProfile" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <div class="form-group">
      <label for="account-email">E-mail Address</label>
      <input class="form-control" disabled type="email" id="account-email" formControlName="email">
    </div>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': formProfile.get('firstName').invalid && formProfile.get('firstName').touched}">
      <label for="account-fn">First Name</label>
      <input class="form-control" type="text" id="account-fn" formControlName="firstName">
      <div class="form-control-feedback" *ngIf="formProfile.get('firstName').invalid && formProfile.get('firstName').touched">Please enter your firstname!</div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': formProfile.get('lastName').invalid && formProfile.get('lastName').touched}">
      <label for="account-ln">Last Name</label>
      <input class="form-control" type="text" id="account-ln" formControlName="lastName">
      <div class="form-control-feedback" *ngIf="formProfile.get('lastName').invalid && formProfile.get('lastName').touched">Please enter your lastname!</div>
    </div>
  </div>


  <div class="col-md-6">
    <div class="form-group">
      <div class="form-group">
        <label for="role">TYPE Roles</label>
        <select class="form-control" formControlName="role" id="role" >
          <option value="buyer">buyer</option>
          <option value="Merchant">Merchant</option>
          <option value="buyerMerchant">Become a buyer and merchant both</option>
        </select>
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <div class="form-group">
      <label for="subscription">Choose Price Plan or Subscription</label>
      <select class="form-control" formControlName="subscription" id="subscription">
        <option value="free">Free </option>
        <option value="firstClass">First Class Member</option>
        <option value="merchant">Merchant</option>
      </select>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="account-email">Phone number</label>
      <input class="form-control"  type="text" id="phoneNumber" formControlName="phoneNumber">
    </div>
  </div>

  <div class="col-md-12">
    <div class="form-group">
      <label for="account-email">Address </label>
      <input class="form-control"  type="text" id="address" formControlName="address">
    </div>
  </div>


  <div class="col-md-6">
    <div class="form-group">
      <label for="account-ln">Change Profile Pic</label>
      <input  type="file" id="photos" #photos (change)="onFileSelected()" >
    </div>
  </div>



  <!-- <div class="col-md-6">
    <div class="form-group">
      <label for="account-pass">New Password</label>
      <input class="form-control" type="password" formControlName="password" id="account-pass">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="account-confirm-pass">Confirm Password</label>
      <input class="form-control" type="password" formControlName="confirmPassword" id="account-confirm-pass">
    </div>
  </div> -->
  <div class="col-12">
    <hr class="mt-2 mb-3">
    <div class="form-group has-danger">
      <div class="form-control-feedback">
        {{ profileErrors }}
      </div>
    </div>
    <div class="text-right">
      <button class="btn btn-primary margin-right-none" type="submit" [disabled]="!formProfile.valid">Update Profile</button>
    </div>
  </div>
</form>
