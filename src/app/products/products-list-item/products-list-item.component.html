<div class="product-card">
  <!-- [ngClass]="{'product-list': displayMode === 'list'}" -->

  <div class="product-badge text-danger" timeago [date]="product.date"></div>

  <div class="hidden-xs-down product-rating">
    <app-rating-stars [rating]="product.currentRating"></app-rating-stars>
  </div>

  <a class="product-thumb" [ngClass]="{'loading': imageLoading}" routerLink="/products/{{product.id}}">
    <img [hidden]="imageLoading" (load)="onImageLoad()" src="{{product.imageURLs[0]}}" alt="{{product.name}}"/>
  </a>
  <div class="product-info">
    <h3 class="product-title">
      <a routerLink="/products/{{product.id}}">{{product.name}}</a>
    </h3>
    <h4 class="product-price"><app-price [product]="product"></app-price></h4>
    <!-- *ngIf="displayMode === 'list'" -->
   <div  class="hidden-xs-down description">{{product.description}}</div> 
    <div class="product-buttons">
      <button class="btn btn-primary btn-sm" (click)="onAddToCart()">Add to Cart</button>

      <button *ngIf="user && user?.roles?.admin" class="btn btn-outline-primary btn-sm" routerLink="/admin/edit/{{product.id}}">
        Edit
      </button>
    </div>
  </div>
</div>
