<div class="d-none d-sm-block">
  <div class="input-group mb-3 ">
    <div class="input-group-prepend " ngbDropdown #myDrop="ngbDropdown">
      <button class="btn btn-outline-primary" type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Categories</button>
      <div ngbDropdownMenu class="dropdown-menu">
        <button ngbDropdownItem>Action - 1</button>
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here asds sdsdas</button>
      </div>
    </div>
    <input
    id="typeahead-focus"
    type="text"
    class="form-control"
    [(ngModel)]="model"
    [ngbTypeahead]="search"
    (focus)="focus$.next($any($event).target.value)"
    (click)="click$.next($any($event).target.value)"
    #instance="ngbTypeahead"
  />
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">
        <i  class="icon-search"></i>
      </button>
    </div>
  </div>
</div>

<div class="d-block d-sm-none">
  <div class="row" style="padding-top: 5px">
    <div class="col-6 col-sm-6">
      <div ngbDropdown>
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Sales</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-sm-6">
      <div ngbDropdown>
        <button class="btn btn-outline-primary float-right" id="dropdownBasic1" ngbDropdownToggle>Categories</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="padding-top: 20px; padding-left: 15px; padding-right: 15px;">
    <div class="input-group mb-3">
      <input
      id="typeahead-focus"
      type="text"
      class="form-control"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      (focus)="focus$.next($any($event).target.value)"
      (click)="click$.next($any($event).target.value)"
      #instance="ngbTypeahead"
    />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="icon-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
